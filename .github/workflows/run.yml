name: Amazon Scraper Auto

on:
  schedule:
    - cron: "0 6 * * *"   # 6 AM
    - cron: "0 18 * * *"  # 6 PM
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      AFFILIATE_TAG: ${{ secrets.AFFILIATE_TAG }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install firefox
          playwright install-deps

      - name: Verify secrets
        run: |
          if [ -z "$TELEGRAM_TOKEN" ]; then
            echo "❌ TELEGRAM_TOKEN is not set"
            exit 1
          else
            echo "✅ TELEGRAM_TOKEN is set"
          fi

          if [ -z "$CHAT_ID" ]; then
            echo "❌ CHAT_ID is not set"
            exit 1
          else
            echo "✅ CHAT_ID is set"
          fi

          if [ -z "$AFFILIATE_TAG" ]; then
            echo "❌ AFFILIATE_TAG is not set"
            exit 1
          else
            echo "✅ AFFILIATE_TAG is set"
          fi

          echo "✅ All secrets are configured"

      - name: Run Script
        run: python main.py

