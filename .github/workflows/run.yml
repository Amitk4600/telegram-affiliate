name: Amazon Scraper Auto

on:
  schedule:
    - cron: "0 6 * * *"   # Run at 6 AM UTC daily
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    # Job-level environment variables (secrets automatically available to all steps)
    env:
      TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
      CHAT_ID: ${{ secrets.CHAT_ID }}
      AFFILIATE_TAG: ${{ secrets.AFFILIATE_TAG }}

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step 3: Install dependencies and Playwright
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install firefox
          playwright install-deps
      # Step 5: Run the scraper script
      - name: Run Scraper
        run: python main.py
